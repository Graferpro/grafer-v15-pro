<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grafer Pro V16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#4f46e5', darkBg: '#0f172a', cardDark: '#1e293b' } } }
        }
    </script>
</head>
<body class="bg-[#F8F9FE] text-slate-900 dark:bg-darkBg dark:text-white pb-24 transition-colors duration-300">
    
    <!-- HEADER -->
    <header class="sticky top-0 z-40 px-5 py-4 flex justify-between items-center bg-white/95 dark:bg-darkBg/95 backdrop-blur-md border-b border-gray-100 dark:border-white/5 shadow-sm">
        <div>
            <span class="text-[10px] font-bold tracking-widest block uppercase text-indigo-500 animate-pulse">V16 ULTIMATE</span>
            <span class="font-bold text-xl tracking-tight">GRAFER PRO</span>
        </div>
        <button onclick="document.documentElement.classList.toggle('dark')" class="p-2 bg-slate-100 dark:bg-white/10 rounded-full">
            <i data-lucide="moon" size="20"></i>
        </button>
    </header>

    <!-- SAYFALAR -->
    <main id="app-content" class="px-4 mt-6 space-y-8">
        
        <!-- 1. GRAFİK KARTI -->
        <div class="w-full bg-white dark:bg-cardDark rounded-[2rem] p-6 relative overflow-hidden neon-box shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2">
                    <img src="https://flagcdn.com/w40/us.png" class="w-6 h-6 rounded-full shadow-sm">
                    <span class="font-bold text-lg">USD/TRY</span>
                </div>
                <div class="text-right">
                    <p id="main-price" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">---</p>
                    <span class="text-[10px] text-green-500 font-bold animate-pulse">● CANLI PİYASA</span>
                </div>
            </div>
            <div class="h-[200px] w-full"><canvas id="mainChart"></canvas></div>
        </div>

        <!-- 2. DÖVİZ PİYASASI -->
        <section id="section-forex">
            <h3 class="font-bold text-lg mb-3 flex items-center gap-2"><i data-lucide="banknote" class="text-green-500"></i> Döviz Piyasası</h3>
            <div class="grid grid-cols-2 gap-3" id="grid-forex">
                <!-- JS ile dolacak -->
                <div class="animate-pulse bg-gray-200 h-24 rounded-2xl"></div>
                <div class="animate-pulse bg-gray-200 h-24 rounded-2xl"></div>
            </div>
        </section>

        <!-- 3. HİSSE SENETLERİ (YENİ!) -->
        <section id="section-stocks">
            <h3 class="font-bold text-lg mb-3 flex items-center gap-2"><i data-lucide="trending-up" class="text-blue-500"></i> Global Borsa</h3>
            <div class="space-y-3" id="list-stocks">
                <!-- JS ile dolacak -->
                <div class="text-center text-slate-400 text-sm py-4">Hisseler Yükleniyor...</div>
            </div>
        </section>

        <!-- 4. KRİPTO -->
        <section id="section-crypto">
            <h3 class="font-bold text-lg mb-3 flex items-center gap-2"><i data-lucide="bitcoin" class="text-orange-500"></i> Kripto Varlıklar</h3>
            <div class="grid grid-cols-2 gap-3" id="grid-crypto"></div>
        </section>

    </main>

    <!-- NAV BAR (ALT MENÜ) -->
    <nav class="fixed bottom-0 w-full bg-white/95 dark:bg-cardDark/95 backdrop-blur-xl border-t border-gray-100 dark:border-white/5 py-3 px-6 z-50 flex justify-between items-center shadow-2xl">
        <button onclick="scrollToId('section-forex')" class="flex flex-col items-center gap-1 text-indigo-500"><i data-lucide="layout-grid"></i><span class="text-[10px] font-bold">Piyasa</span></button>
        <button onclick="scrollToId('section-stocks')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 transition"><i data-lucide="trending-up"></i><span class="text-[10px] font-bold">Borsa</span></button>
        <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center -mt-8 shadow-lg border-4 border-[#F8F9FE] dark:border-darkBg text-white">
            <i data-lucide="arrow-left-right"></i>
        </div>
        <button onclick="scrollToId('section-crypto')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-orange-500 transition"><i data-lucide="bitcoin"></i><span class="text-[10px] font-bold">Kripto</span></button>
        <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-purple-500 transition"><i data-lucide="settings"></i><span class="text-[10px] font-bold">Ayarlar</span></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
