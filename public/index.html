<!DOCTYPE html>

            <source src="assets/intro.mp4" type="video/mp4">
            Tarayƒ±cƒ±nƒ±z video etiketini desteklemiyor.
        </video>
        <!-- Video y√ºklenmezse diye yedek buton (gizli ba≈ülar) -->
        <button id="skip-btn" class="absolute bottom-10 right-10 text-white/50 text-xs border border-white/20 px-3 py-1 rounded-full hidden">Ge√ß >></button>
    </div>

    <!-- ‚òÅÔ∏è Y√úKLENƒ∞YOR (Video bittikten sonra veri beklerken) -->
    <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-gray-900 hidden opacity-0 transition-opacity duration-500">
        <i data-lucide="loader-2" class="w-16 h-16 animate-spin text-[var(--theme-color)]"></i>
        <p class="mt-4 text-sm font-bold tracking-widest animate-pulse">Sƒ∞STEM BA≈ûLATILIYOR...</p>

    <!-- üì± ANA UYGULAMA (Gizli Ba≈ülar) -->

            <div class="p-6 bg-gradient-to-r from-gray-900 to-black text-white flex justify-between items-center">
                <span class="font-bold text-xl tracking-tight flex items-center gap-2"><i data-lucide="zap"></i> GRAFER PRO</span>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">

                <button onclick="nav('settings')" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl transition text-left font-bold hover:bg-white/5"><i data-lucide="settings"></i> Ayarlar</button>
            </nav>
        </aside>

        <!-- √úST BA≈ûLIK (HEADER) -->
        <header class="sticky top-0 z-30 px-5 py-3 flex justify-between items-center bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-b border-gray-200 dark:border-white/5">

            <!-- Dil Men√ºs√º -->

                    <i data-lucide="globe" size="18"></i>
                </button>
                <div id="lang-dropdown" class="absolute right-0 top-12 w-40 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-white/5 hidden flex-col p-1 z-50">
                    <!-- JS ile dolacak -->
                </div>
            </div>
        </header>

        <!-- SAYFALAR (PAGES) -->
        <div id="pages-container" class="pb-24">
            
            <!-- 1. HOME PAGE (Pƒ∞YASA) -->
            <main id="page-home" class="page-section active px-4 mt-4">
                <!-- Grafik Kartƒ± -->
                <div class="w-full bg-white dark:bg-cardDark rounded-[2rem] p-5 mb-6 relative overflow-hidden neon-box shadow-float">
                    <div class="flex justify-between items-center mb-4 relative z-10">

                </div>

                <!-- Piyasa Grid -->
                <div class="flex justify-between items-end mb-3 px-1">

                </div>

            </main>

            <!-- 2. PORTFOLIO PAGE -->

                    <h3 class="text-4xl font-bold mb-4"><span class="base-curr-symbol"></span> <span id="portfolio-total">0.00</span></h3>
                    <div class="flex gap-2">
                        <button onclick="openAddAssetSelector()" class="bg-white/20 hover:bg-white/30 backdrop-blur-md px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 border border-white/10"><i data-lucide="plus-circle" size="16"></i> Ekle</button>

                    <button onclick="openSelector('crypto')" class="text-xs font-bold flex items-center gap-1 bg-white dark:bg-white/5 px-3 py-1.5 rounded-full border border-gray-100 dark:border-transparent" style="color:var(--theme-color)">

            </main>

            <!-- 4. CONVERTER PAGE -->

                    <div class="mb-8 relative">
                        <label class="text-[11px] font-bold text-slate-400 tracking-wider mb-2 block uppercase">Miktar</label>

                    <div class="flex items-center justify-between gap-2 mb-8">
                        <button onclick="openSelector('from')" class="w-[45%] bg-[#F8F9FE] dark:bg-white/5 border border-slate-100 dark:border-white/5 p-4 rounded-[1.5rem] flex flex-col items-start gap-1">
                            <div class="flex items-center gap-2 mb-1"><img id="flag-from" class="w-7 h-7 rounded-full shadow-sm"><span id="code-from" class="font-bold text-xl">USD</span></div>

                        <button onclick="swapCurrencies()" class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-xl z-10 active:scale-90 transition border-4 border-white dark:border-cardDark" style="background-color:var(--theme-color)"><i data-lucide="arrow-left-right" size="20"></i></button>

            <!-- 5. SETTINGS PAGE -->

                    </div>
                </div>
            </main>

        </div> <!-- End Pages Container -->

        <!-- BOTTOM NAV -->
        <nav class="fixed bottom-0 w-full bg-white/95 dark:bg-cardDark/95 backdrop-blur-xl border-t border-gray-200 dark:border-white/5 pb-6 pt-3 px-2 z-40 flex justify-around items-center shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.05)]">
            <button onclick="nav('home')" id="nav-home" class="nav-btn active flex flex-col items-center gap-1 text-[var(--theme-color)] w-16"><i data-lucide="layout-grid"></i><span class="text-[9px] font-bold" data-i18n="market">Piyasa</span></button>
            <button onclick="nav('portfolio')" id="nav-portfolio" class="nav-btn text-slate-400 flex flex-col items-center gap-1 w-16"><i data-lucide="wallet"></i><span class="text-[9px] font-bold" data-i18n="portfolio">Portf√∂y</span></button>
            <button onclick="nav('crypto')" id="nav-crypto" class="nav-btn text-slate-400 flex flex-col items-center gap-1 w-16"><i data-lucide="bitcoin"></i><span class="text-[9px] font-bold" data-i18n="crypto">Kripto</span></button>

            <button onclick="nav('settings')" id="nav-settings" class="nav-btn text-slate-400 flex flex-col items-center gap-1 w-16"><i data-lucide="settings"></i><span class="text-[9px] font-bold" data-i18n="settings">Ayarlar</span></button>

    </div>

    <!-- DRAWER & MODALS -->
    <div id="selector-drawer" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeAllDrawers()"></div>

                <button onclick="closeAllDrawers()" class="bg-gray-100 dark:bg-white/10 p-2 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <div class="p-3">
                <input type="text" id="search-input" onkeyup="filterDrawer()" placeholder="..." class="w-full bg-[#F8F9FE] dark:bg-black/20 p-3 rounded-xl outline-none font-medium text-slate-800 dark:text-white">
            </div>
            <div class="flex-1 overflow-y-auto p-2 space-y-1" id="drawer-list"></div>
        </div>
    </div>

    <div id="ai-modal" class="fixed inset-0 z-[80] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="document.getElementById('ai-modal').classList.add('hidden')"></div>
        <div class="bg-white dark:bg-cardDark w-full max-w-sm rounded-2xl p-6 relative z-10 neon-box shadow-2xl">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center shadow-lg"><i data-lucide="bot" class="text-white"></i></div>
                <div><h3 class="font-bold text-lg dark:text-white">AI Analiz Asistanƒ±</h3></div>
            </div>
            <div id="ai-content" class="text-sm font-medium leading-relaxed bg-slate-50 dark:bg-black/20 p-4 rounded-xl border border-slate-100 dark:border-white/5 min-h-[80px] flex items-center justify-center dark:text-gray-300">...</div>
            <button onclick="document.getElementById('ai-modal').classList.add('hidden')" class="w-full mt-4 py-3 rounded-xl font-bold text-white shadow-lg transition active:scale-95" style="background-color:var(--theme-color)">Kapat</button>
        </div>
    </div>

    <div id="quantity-modal" class="fixed inset-0 z-[70] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="document.getElementById('quantity-modal').classList.add('hidden')"></div>
        <div class="bg-white dark:bg-cardDark w-full max-w-sm rounded-2xl p-6 relative z-10 neon-box">
            <h3 class="text-xl font-bold mb-4 text-slate-800 dark:text-white" id="qty-title">Miktar</h3>
            <div class="mb-6"><input type="number" id="asset-amount" placeholder="0.00" class="w-full p-3 bg-slate-50 dark:bg-white/5 rounded-xl font-bold outline-none border border-transparent focus:border-indigo-500 text-xl dark:text-white"></div>
            <button onclick="confirmAddAsset()" class="w-full text-white font-bold py-3 rounded-xl shadow-lg transition" style="background-color:var(--theme-color)">Kaydet</button>
        </div>
    </div>

    <!-- JS Baƒülantƒ±sƒ± -->
    <script src="js/app.js"></script>
</body>
</html>
