<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Grafer Pro V18</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#020617] text-white overflow-hidden select-none">

    <div id="splash">
        <video autoplay muted loop playsinline id="splash-video" class="absolute inset-0 w-full h-full object-cover opacity-50">
            <source src="intro.mp4" type="video/mp4">
        </video>
        
        <div class="neon-overlay"></div>

        <div class="relative z-10 text-center">
            <div class="logo-box animate-bounce">
                <i data-lucide="zap" size="48" class="text-white"></i>
            </div>
            <h1 class="text-5xl font-black tracking-[0.2em] mb-2">GRAFER</h1>
            <p class="text-[11px] font-bold text-indigo-400 uppercase tracking-[0.4em]">Professional Finance</p>
        </div>

        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>

    <div id="app-container">
        <header class="fixed top-0 w-full z-40 px-6 py-4 flex justify-between items-center glass-header">
            <div>
                <span class="text-[9px] font-bold text-indigo-400 uppercase tracking-wider block">V18.0.5 PRO</span>
                <span class="font-bold text-xl" id="header-title">Piyasa</span>
            </div>
            <div class="flex gap-3">
                <button onclick="location.reload()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10">
                    <i data-lucide="refresh-cw" size="18"></i>
                </button>
            </div>
        </header>

        <main id="page-market" class="page active px-6 pt-28">
            <div class="grid grid-cols-1 gap-4">
                <div class="hero-card bg-gradient-to-br from-indigo-600 to-purple-700">
                    <span class="text-xs font-bold opacity-70 uppercase">Dolar / TL</span>
                    <div class="text-5xl font-black mt-2" id="usd-val">00.00</div>
                    <div class="mt-4 flex items-center gap-2">
                        <span class="bg-green-500/20 text-green-400 text-[10px] font-bold px-2 py-1 rounded">CANLI</span>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 space-y-3">
                <h3 class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Diğer Enstrümanlar</h3>
                <div class="item-row glass">
                    <span class="font-bold">Euro / TRY</span>
                    <span class="font-mono font-bold" id="eur-val">--.--</span>
                </div>
                <div class="item-row glass">
                    <span class="font-bold">Gram Altın</span>
                    <span class="font-mono font-bold" id="gold-val">----</span>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full glass-nav flex justify-around items-center pb-[env(safe-area-inset-bottom)] h-20 px-4">
            <button class="nav-btn active"><i data-lucide="layout-grid"></i></button>
            <button class="nav-btn"><i data-lucide="bar-chart-2"></i></button>
            <div class="relative -top-6">
                <button class="w-14 h-14 bg-indigo-600 rounded-2xl rotate-45 flex items-center justify-center shadow-lg shadow-indigo-500/40 border-4 border-[#020617]">
                    <i data-lucide="arrow-left-right" class="-rotate-45 text-white"></i>
                </button>
            </div>
            <button class="nav-btn"><i data-lucide="cloud-sun"></i></button>
            <button class="nav-btn"><i data-lucide="settings"></i></button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
