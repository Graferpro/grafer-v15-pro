<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Grafer Pro - V15 Global</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: 'var(--theme-color)', darkBg: '#0f172a', cardDark: '#1e293b' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { 'float': '0 10px 40px -10px rgba(0, 0, 0, 0.08)' }
                }
            }
        }
    </script>
</head>
<body class="bg-[#F8F9FE] text-slate-900 dark:bg-darkBg dark:text-white pb-24 transition-colors duration-300">

    <div id="overlay" onclick="closeAllDrawers()" class="fixed inset-0 bg-black/60 z-50 hidden backdrop-blur-sm transition-opacity"></div>
    
    <div id="ai-modal" class="fixed inset-0 z-[80] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="document.getElementById('ai-modal').classList.add('hidden')"></div>
        <div class="bg-white dark:bg-cardDark w-full max-w-sm rounded-2xl p-6 relative z-10 neon-box shadow-2xl">
            <button onclick="document.getElementById('ai-modal').classList.add('hidden')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 dark:hover:text-white"><i data-lucide="x"></i></button>
            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center shadow-lg">
                    <i data-lucide="bot" class="text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg" data-i18n="ai_title">AI Analiz Asistanı</h3>
                    <p class="text-xs text-slate-400" data-i18n="ai_subtitle">Teknik Gösterge Analizi</p>
                </div>
            </div>
            <div id="ai-content" class="text-sm font-medium leading-relaxed bg-slate-50 dark:bg-black/20 p-4 rounded-xl border border-slate-100 dark:border-white/5 min-h-[80px] flex items-center justify-center text-center">...</div>
            <button onclick="document.getElementById('ai-modal').classList.add('hidden')" class="w-full mt-4 py-3 rounded-xl font-bold text-white shadow-lg" style="background-color:var(--theme-color)" data-i18n="close">Kapat</button>
        </div>
    </div>

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-cardDark border-r border-gray-100 dark:border-white/5 transform -translate-x-full flex flex-col shadow-2xl z-[100] transition-transform duration-300">
        <div class="p-6 bg-gradient-to-r from-gray-800 to-black text-white flex justify-between items-center">
            <span class="font-bold text-xl tracking-tight flex items-center gap-2"><i data-lucide="zap"></i> GRAFER PRO</span>
            <button onclick="toggleSidebar()"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <div class="flex items-center justify-between p-4 bg-slate-100 dark:bg-white/5 rounded-2xl mb-4 text-slate-800 dark:text-white">
                <span class="flex items-center gap-2 font-bold text-sm"><i data-lucide="moon" size="18"></i> <span data-i18n="dark_mode">Gece Modu</span></span>
                <label class="relative inline-block w-12 h-6 cursor-pointer">
                    <input type="checkbox" id="theme-toggle" class="toggle-checkbox sr-only">
                    <span class="toggle-slot absolute inset-0 bg-gray-300 rounded-full transition-colors duration-200"><span class="toggle-button absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow transition-transform duration-200"></span></span>
                </label>
            </div>
            <button onclick="nav('home')" class="w-full flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition text-left font-bold"><i data-lucide="layout-grid"></i> <span data-i18n="dashboard">Piyasa</span></button>
            <button onclick="nav('portfolio')" class="w-full flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition text-left font-bold"><i data-lucide="wallet"></i> <span data-i18n="portfolio">Portföyüm</span></button>
            <button onclick="nav('crypto')" class="w-full flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition text-left font-bold"><i data-lucide="bitcoin"></i> <span data-i18n="crypto">Kripto</span></button>
            <button onclick="nav('converter')" class="w-full flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition text-left font-bold"><i data-lucide="refresh-cw"></i> <span data-i18n="converter">Çevirici</span></button>
            <button onclick="nav('settings')" class="w-full flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition text-left font-bold"><i data-lucide="settings"></i> <span data-i18n="settings">Ayarlar</span></button>
        </nav>
    </aside>

    <header class="sticky top-0 z-40 px-5 py-3 flex justify-between items-center bg-white/95 dark:bg-darkBg/95 backdrop-blur-md border-b border-gray-100 dark:border-white/5 pt-[env(safe-area-inset-top)]">
        <button onclick="toggleSidebar()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition"><i data-lucide="menu"></i></button>
        <div class="text-center">
            <span class="text-[10px] font-bold tracking-widest block uppercase animate-pulse" style="color:var(--theme-color)">V15 GLOBAL</span>
            <span class="font-bold text-lg tracking-tight">GRAFER PRO</span>
        </div>
        <div class="relative">
            <button onclick="toggleLangMenu()" class="w-9 h-9 rounded-full bg-slate-100 dark:bg-white/10 flex items-center justify-center border border-gray-200 dark:border-white/10 transition hover:scale-105">
                <i data-lucide="globe" class="text-slate-600 dark:text-white" size="18"></i>
            </button>
            <div id="lang-dropdown" class="absolute right-0 top-12 w-40 bg-white dark:bg-cardDark rounded-xl shadow-xl border border-gray-100 dark:border-white/5 hidden overflow-hidden flex-col p-1 z-50">
                <button onclick="setLanguage('tr')" class="flex items-center gap-3 p-2 hover:bg-slate-50 dark:hover:bg-white/5 rounded-lg text-sm font-bold"><img src="https://flagcdn.com/w40/tr.png" class="w-5 rounded"> Türkçe</button>
                <button onclick="setLanguage('en')" class="flex items-center gap-3 p-2 hover:bg-slate-50 dark:hover:bg-white/5 rounded-lg text-sm font-bold"><img src="https://flagcdn.com/w40/gb.png" class="w-5 rounded"> English</button>
                <button onclick="setLanguage('ru')" class="flex items-center gap-3 p-2 hover:bg-slate-50 dark:hover:bg-white/5 rounded-lg text-sm font-bold"><img src="https://flagcdn.com/w40/ru.png" class="w-5 rounded"> Русский</button>
                <button onclick="setLanguage('pl')" class="flex items-center gap-3 p-2 hover:bg-slate-50 dark:hover:bg-white/5 rounded-lg text-sm font-bold"><img src="https://flagcdn.com/w40/pl.png" class="w-5 rounded"> Polski</button>
                <button onclick="setLanguage('ka')" class="flex items-center gap-3 p-2 hover:bg-slate-50 dark:hover:bg-white/5 rounded-lg text-sm font-bold"><img src="https://flagcdn.com/w40/ge.png" class="w-5 rounded"> ქართული</button>
            </div>
        </div>
    </header>

    <div class="bg-slate-900 text-white py-2 overflow-hidden border-b border-white/10 relative z-30">
        <div class="ticker-wrap"><div class="ticker" id="news-ticker"></div></div>
    </div>

    <main id="page-home" class="page-section active px-4 mt-4">
        <div class="w-full bg-white dark:bg-cardDark rounded-[2rem] p-5 mb-6 relative overflow-hidden neon-box shadow-float">
            <div class="flex justify-between items-center mb-4 relative z-10">
                <div class="flex items-center gap-2">
                    <button onclick="openSelector('chart-fiat')" class="flex items-center gap-2 bg-slate-50 dark:bg-white/5 px-3 py-1.5 rounded-full border border-slate-100 dark:border-white/5 hover:bg-slate-100 transition">
                        <img id="chart-flag" src="" class="w-5 h-5 rounded-full shadow-sm" onerror="this.style.display='none'">
                        <span id="chart-symbol" class="font-bold text-sm text-slate-800 dark:text-white">USD/<span class="base-curr-text">PLN</span></span>
                        <i data-lucide="chevron-down" size="14" class="opacity-50"></i>
                    </button>
                    <button onclick="swapChart()" class="w-8 h-8 rounded-full bg-slate-50 dark:bg-white/5 flex items-center justify-center border border-slate-100 dark:border-white/5 text-slate-500 hover:text-indigo-600 active:scale-95 transition">
                        <i data-lucide="arrow-left-right" size="14"></i>
                    </button>
                    <button onclick="toggleVSMode()" id="vs-btn" class="px-2 py-1 rounded-lg bg-slate-100 dark:bg-white/10 text-[10px] font-bold border border-slate-200 dark:border-white/5 text-slate-500">VS</button>
                </div>
                <div class="text-right">
                    <p id="chart-price" class="text-2xl font-bold font-mono tracking-tight" style="color:var(--theme-color)">---</p>
                    <span class="text-[10px] text-green-500 font-bold animate-pulse">● LIVE</span>
                </div>
            </div>
            <div class="h-[200px] w-full relative">
                <canvas id="mainChart"></canvas>
            </div>
            <button onclick="openAIModal()" class="w-full mt-2 py-2 rounded-xl bg-slate-800 text-white text-xs font-bold flex items-center justify-center gap-2 border border-white/10 active:scale-95 transition">
                <i data-lucide="bot" size="14" class="text-yellow-400"></i> <span data-i18n="ai_analysis">AI Analiz</span>
            </button>
        </div>
        <div class="flex justify-between items-end mb-3 px-1">
            <h3 class="font-bold text-lg text-slate-800 dark:text-white" data-i18n="market">Piyasa</h3>
            <button onclick="openSelector('grid')" class="text-xs font-bold flex items-center gap-1 bg-white dark:bg-white/5 px-3 py-1.5 rounded-full hover:shadow-sm transition border border-gray-100 dark:border-transparent" style="color:var(--theme-color)">
                <i data-lucide="settings-2" size="14"></i> <span data-i18n="edit">Düzenle</span>
            </button>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-6" id="dashboard-grid"></div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white/95 dark:bg-cardDark/95 backdrop-blur-xl border-t border-gray-100 dark:border-white/5 pb-[env(safe-area-inset-bottom)] pt-3 px-2 z-40 flex justify-around items-center shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.05)] h-20">
        <button onclick="nav('home')" id="nav-home" class="nav-btn active flex flex-col items-center gap-1 text-slate-400 w-16"><i data-lucide="layout-grid"></i><span class="text-[9px] font-bold" data-i18n="market">Piyasa</span></button>
        <button onclick="nav('portfolio')" id="nav-portfolio" class="nav-btn text-slate-400 flex flex-col items-center gap-1 w-16"><i data-lucide="wallet"></i><span class="text-[9px] font-bold" data-i18n="portfolio">Portföy</span></button>
        <button onclick="nav('crypto')" id="nav-crypto" class="nav-btn text-slate-400 flex flex-col items-center gap-1 w-16"><i data-lucide="bitcoin"></i><span class="text-[9px] font-bold" data-i18n="crypto">Kripto</span></button>
        <button onclick="nav('converter')" id="nav-converter" class="nav-btn text-slate-400 flex flex-col items-center gap-1 w-16"><i data-lucide="refresh-cw"></i><span class="text-[9px] font-bold" data-i18n="converter">Çevirici</span></button>
        <button onclick="nav('settings')" id="nav-settings" class="nav-btn text-slate-400 flex flex-col items-center gap-1 w-16"><i data-lucide="settings"></i><span class="text-[9px] font-bold" data-i18n="settings">Ayarlar</span></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
